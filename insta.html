<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="insta.css">
        <title>Instagrando</title>
    </head>
    <body>
        <div class="divisor">
            <div class="celulares">
                <img src="./img/instagram-celular-esquerda.png" alt="celular #1" class="cel1">
                <img src="./img/instagram-celular.png" alt="celular #2" class="cel2">
            </div>
            <div class="dados">    
                <div class="login">
                    <img src="./img/instagram-logo.png" alt="logo do instagram" class="logo">
                    <input type="text" name="nome" class="nome" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha" class="senha" placeholder="Senha">
                    <a href="#" class="entrar">Entrar</a>
                    <p>OU</p>
                    <div class="icon">
                        <img src="./img/facebook-icon.png" alt="logo do facebook" class="icon">
                        <a href="#" class="link">Entrar com o Facebook</a> 
                    </div>
                    <a href="#" class="link">Esqueceu a senha?</a>   
                </div>
                <div class="login">
                    <p>Não tem uma conta?
                        <a href="#" class="link">Cadastre-se</a>
                    </p>
                </div>
                <div class="app">
                    <p class="obter">Obtenha o aplicativo.</p>
                    <div class="baixar">
                        <a href="#" class="botao"></a>
                        <a href="#" class="botao"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
